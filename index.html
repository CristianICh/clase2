<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
        <p>Ingrese dos números </p>
    </div>
    <div id="calcu">
        <div id="input">
            <label for=""> INGRESE NUMERO 1</label>
            <input type="number" id="input1" placeholder="Número 1" name="numero1">
            <label for="">INGRESE NUMERO 2</label>
            <input type="number" id="input2" placeholder="Número 2" name="numero2">
        </div>
        <div id="operacion">
            <button id="sum">+</button>
            <button id="res">-</button>
            <button id="mul">*</button>
            <button id="div">/</button>
        </div>
    </div>
    <p>El resultado es: <span id="resultado"></span></p>
    <script src="app2.js"></script>
</body>

</html>
